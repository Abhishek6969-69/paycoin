name: Build and Deploy to Docker Hub


on:
  push:
    branches:
      - master

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
    - name: Check Out Repo
      uses: actions/checkout@v2

    - name: Log in to Docker Hub
      uses: docker/login-action@v1
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    - name: Build and Push User Service
      uses: docker/build-push-action@v2
      with:
        context: .
        file: docker/Dockerfile.user
        push: true
        tags: sbh123yadav/coinpay:user-latest

    - name: Build and Push Bank Webhook Service
      uses: docker/build-push-action@v2
      with:
        context: .
        file: docker/Dockerfile.bankwebhook
        push: true
        tags: sbh123yadav/coinpay:bankwebhook-latest

    - name: Build and Push Bank Server Service
      uses: docker/build-push-action@v2
      with:
        context: .
        file: docker/Dockerfile.bankserver
        push: true
        tags: sbh123yadav/coinpay:bankserver-latest

    - name: Verify Pushed Images
      run: |
        docker pull sbh123yadav/coinpay:user-latest
        docker pull sbh123yadav/coinpay:bankwebhook-latest
        docker pull sbh123yadav/coinpay:bankserver-latest
